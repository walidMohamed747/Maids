<div class="breadcrumb-main">
    <div class="row">
        <div class="col-6">
            <div class="breadcrumb-title">
                <h4 class="page-title">{{title}}</h4>
            </div>
        </div>
        <div class="col-6">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item bcrumb-1">
                    <a [routerLink]="'/admin/dashboard/main'">
                    </a>
                </li>
                <li class="breadcrumb-item" dir="ltr" *ngFor="let item of items"> <a >{{item}}</a> </li>
                <li class="breadcrumb-item active" dir="ltr">{{active_item}}</li>
            </ul>
        </div>
    </div>
</div>
